    <meta charset="UTF-8">
    <title>Controle de Estoque</title>

</head>
<body>

<section class="admin-page">

    <!-- MENU LATERAL -->
    <aside class="admin-menu">
        <ul>
            <li><a href="admin-dashboard.html">Dashboard</a></li>
            <li><a href="admin-livros.html">Livros</a></li>

    <!-- CONTEÚDO -->
    <div class="admin-content">

        <h2>Controle de Estoque</h2>

        <div class="admin-card">
            <h3>Entrada de Estoque</h3>

            <form class="form-account">
                <input type="text" placeholder="Livro" required>
                <input type="number" placeholder="Quantidade" required>
                <input type="number" placeholder="Custo" required>

                <button type="submit" class="btn-primary">
                    Registrar Entrada
                </button>
            </form>
        </div>

        <h3 style="margin-top: 30px;">Estoque Atual</h3>

        <table class="orders-table">
            <thead>
                <tr>
                    <th>Livro</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Livro Exemplo</td>
                    <td>20</td>
                </tr>
            </tbody>
        </table>

    </div>

</section>
