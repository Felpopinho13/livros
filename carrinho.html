<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Detalhes do Livro</title>

</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo">BookStore</div>
            <div class="search-box">
                <input type="text" placeholder="Buscar livros...">
                <button>üîç</button>
            </div>
            <nav class="nav-icons">

            </nav>

    <section class="cart-page">

        <div class="container">

            <h2>Carrinho de compras</h2>

            <div class="cart-layout">

                <!-- LADO ESQUERDO -->
                <div class="cart-items">

                    <div class="cart-item">

                        <div class="cart-product">

                                <h3>1984 - George Orwell</h3>
                                <p class="stock">Em estoque</p>

                                <button class="remove-btn">

                            </div>

                        <div class="cart-qty">
                            <button>-</button>
                            <span>1</span>
                            <button>+</button>
                        </div>

                <!-- LADO DIREITO -->

                    <h3>Resumo do pedido</h3>

                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span>R$ 59,90</span>
                    </div>

                    <div class="summary-row total">
                        <span>Total</span>
                        <span>R$ 59,90</span>
                    </div>

                    <div class="summary-actions">
                        <a href="checkout.html" class="btn-primary">
                            Fechar pedido
                        </a>

                        <a href="index.html" class="btn-outline">
                            Continuar comprando
                        </a>
                    </div>
                </div>
            </div>
        </div>
